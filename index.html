<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>Signup</header>
        <form action="https://github.com/ma7moudabdelza7er?tab=repositories">
            <div class="field">
                <div class="input-field email-field">
                    <input type="email" placeholder="Enter Your Email" class="email ">
                </div>
                <span class="error email-error">
                    <i class='bx bx-error-circle'></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field">
                <div class="input-field password-field">
                    <input type="password" placeholder="Create Your password" class="password ">
                    <i class='bx bx-hide hide i-p-h'></i>
                </div>
                <span class="error password-error">
                    <i class='bx bx-error-circle'></i>
                    <p class="error-text">Please enter a valid password. atleast 8 chars </p>
                </span>
            </div>
            <div class="field">
                <div class="input-field password-confirm">
                    <input type="password" placeholder="Confirm Your password" class="cPassword ">
                    <i class='bx bx-hide hide i-cp-h'></i>
                </div>
                <span class="error cpassword-error">
                    <i class='bx bx-error-circle'></i>
                    <p class="error-text">Password not match </p>
                </span>
            </div>
            <div class="field button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
